<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="grey">
        <p id="title" class="fs48 pink">Rock, Paper & Scissor</p>
        <p id="subtitle" class="fs24 orange"><b>This is Best of 5 games.</b><br>Make your choice:</p>
        <div id="button-div" class="pink">
            <button id="rock" onclick="playRound('rock')">Rock</button>
            <button id="paper" onclick="playRound('paper')">Paper</button>
            <button id="scissor" onclick="playRound('scissor')">Scissor</button>
        </div>
        <div id="result" class="orange"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
