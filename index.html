<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="main" class="">
        <p id="title" class="fs48">Rock, Paper & Scissor</p>
        <div id="subtitle">
            <p class="fs36"><b>This is Best of 5 games.</b></p>
            <p class="fs24">Make your choice:</p>
        </div>
        <div id="button-div" class="">
            <button id="rock" onclick="playRound('rock')">Rock</button>
            <button id="paper" onclick="playRound('paper')">Paper</button>
            <button id="scissor" onclick="playRound('scissor')">Scissor</button>
        </div>
        <p id="score" class="fs24"></p>
        <div id="log" class="fs18"></div>
    </div>
